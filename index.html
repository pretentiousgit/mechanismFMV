
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>screenperfect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="./public/css/style.css">
  
  </head>
  <body>
  
  <h1 id="ipAddress" style="color:#fff;"></h1>
    <iframe src="http://0.0.0.0:3003/client" width="1024" height="720" frameBorder="0">
      whoops!
    </iframe>
  
  <script>
    var os=require('os');
    var ifaces=os.networkInterfaces();
    var ipArray = [];
    for (var dev in ifaces) {
      var alias=0;
      ifaces[dev].forEach(function(details){
        if (details.family=='IPv4') {
          console.log(dev+(alias?':'+alias:''),details.address);
          ipArray.push(dev+(alias?':'+alias:''),details.address);
          ++alias;
        }
      });  
    }
    var compare = ipArray.toString();
    var patt = new RegExp("10.\\d+.\\d+.\\d+|192.168.\\d+.\\d+",'');
    var ipLocal = patt.exec(compare);
    document.getElementById("ipAddress").innerHTML = ipLocal+":3003/";  
  </script>
  </body>
</html>
